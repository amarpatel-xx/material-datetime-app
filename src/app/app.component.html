<mat-toolbar color="primary">
  <span>{{ title }}</span>
</mat-toolbar>

<div class="container">
  <!-- Date Picker -->
  <mat-form-field appearance="outline" class="wide-box">
    <mat-label>Select Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Time Inputs -->
  <div class="time-inputs">
    <!-- Hours -->
    <mat-form-field appearance="outline" class="wide-box">
      <mat-label>Hours (1-12)</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="hours"
        placeholder="HH"
        min="1"
        max="12"
      />
    </mat-form-field>

    <!-- Minutes -->
    <mat-form-field appearance="outline" class="wide-box">
      <mat-label>Minutes (0-59)</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="minutes"
        placeholder="MM"
        min="0"
        max="59"
      />
    </mat-form-field>

    <!-- Seconds -->
    <mat-form-field appearance="outline" class="wide-box">
      <mat-label>Seconds (0-59)</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="seconds"
        placeholder="SS"
        min="0"
        max="59"
      />
    </mat-form-field>

    <!-- Milliseconds -->
    <mat-form-field appearance="outline" class="wide-box">
      <mat-label>Milliseconds (0-999)</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="milliseconds"
        placeholder="MS"
        min="0"
        max="999"
      />
    </mat-form-field>

    <!-- AM/PM Selector -->
    <mat-form-field appearance="outline" class="wide-box">
      <mat-select [(ngModel)]="amPm">
        <mat-option value="AM">AM</mat-option>
        <mat-option value="PM">PM</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Submit Button -->
  <button mat-raised-button color="accent" (click)="saveTimestamp()">
    Save Timestamp
  </button>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    <strong>{{ errorMessage }}</strong>
  </div>

  <!-- Display Timestamp -->
  <div *ngIf="timestamp && !errorMessage" class="timestamp">
    <p><strong>Saved UTC Timestamp:</strong> {{ timestamp }}</p>
  </div>
</div>

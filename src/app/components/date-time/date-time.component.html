<div class="date-time-wrapper">
    <!-- Dynamic Label -->
    <div class="date-time-label">
      <h3>{{ dateTimeLabel }}</h3>
    </div>

    <form [formGroup]="editForm" class="date-time-container">
        <!-- Time Inputs -->
        <div class="date-time-inputs">
            <!-- Date Picker -->
            <mat-form-field appearance="outline" class="wide-box">
                <mat-label>Select Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
    
            <!-- Hours -->
            <mat-form-field appearance="outline" class="wide-box">
                <mat-label>Hours (1-12)</mat-label>
                <input
                matInput
                type="number"
                formControlName="hours"
                placeholder="HH"
                min="1"
                max="12"
                />
            </mat-form-field>
        
            <!-- Minutes -->
            <mat-form-field appearance="outline" class="wide-box">
                <mat-label>Minutes (0-59)</mat-label>
                <input
                matInput
                type="number"
                formControlName="minutes"
                placeholder="MM"
                min="0"
                max="59"
                />
            </mat-form-field>
        
            <!-- AM/PM Selector -->
            <mat-form-field appearance="outline" class="wide-box">
                <mat-label>AM/PM</mat-label>
                <mat-select formControlName="amPm">
                <mat-option value="AM">AM</mat-option>
                <mat-option value="PM">PM</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    
        <!-- Hidden Fields for Seconds and Milliseconds -->
        <input type="hidden" formControlName="seconds" />
        <input type="hidden" formControlName="milliseconds" />

    </form>
</div>
